<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobhan Fooladi Mahani - CV</title>
    <meta name="theme-color" content="#1e1e1e">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <header>
        <button class="burger-menu" id="burgerMenuButton">☰</button>
        <button class="toggle-button" id="toggleModeButton">Light Mode</button>
        <select class="language-select" id="languageSelect">
            <option value="english.json">English</option>
            <option value="espanol.json">Español</option>
        </select>
        <img id="profilePicture" alt="Profile Picture" class="profile-picture">
        <div>
            <h1 id="fullName"></h1>
            <p id="title"></p>
        </div>
    </header>
    <div class="menu" id="menu">
        <a href="#contact" id="contactLink">Contact</a>
        <a href="#objective" id="objectiveLink">Objective</a>
        <a href="#experience" id="experienceLink">Experience</a>
        <a href="#education" id="educationLink">Education</a>
        <a href="#skills" id="skillsLink">Skills</a>
        <a href="#languages" id="languagesLink">Languages</a>
        <button class="button-menu-style" onclick="location.href='cv.pdf'">PDF version</button>
        <button class="button-menu-style" onclick="location.href='linuxstyle/index.html'">FUN Terminal CV</button>
        <button class="button-menu-style" id="closeMenuButton">Close</button>
    </div>
    <div class="container">
        <section id="contact">
            <h2 class="section-title" id="contactTitle">Contact Information</h2>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <p><strong>LinkedIn:</strong> <a id="linkedin" target="_blank"></a></p>
            <div class="action-buttons">
                <button id="callMeButton">Call Me</button>
                <button id="sendEmailButton">Send Email</button>
            </div>
        </section>
        <section id="objective">
            <h2 class="section-title" id="objectiveTitle">Objective</h2>
            <div id="objectiveContent"></div>
        </section>
        <section id="experience">
            <h2 class="section-title" id="experienceTitle">Experience</h2>
            <div id="experienceList"></div>
        </section>
        <section id="education">
            <h2 class="section-title" id="educationTitle">Education</h2>
            <ul id="educationList"></ul>
        </section>
        <section id="skills">
            <h2 class="section-title" id="skillsTitle">Skills</h2>
            <ul id="skillsList"></ul>
        </section>
        <section id="languages">
            <h2 class="section-title" id="languagesTitle">Languages</h2>
            <ul id="languagesList"></ul>
        </section>
    </div>
    <footer>
        <p>© 2024 Sobhan Fooladi Mahani</p>

    </footer>
    <script src="scripts.js"></script>
</body>
</html>
